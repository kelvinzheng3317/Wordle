<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Wordle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    <title>Worlde Project</title>
</head>
<body>
    <h1>Wordle</h1>
    <div class="center-all">
        <div class="game-container">
            <div class="game-grid"></div>
            <div class="keyboard">
                <div class="key-row">
                    <div class="letter-key" id="q">Q</div>
                    <div class="letter-key" id="w">W</div>
                    <div class="letter-key" id="e">E</div>
                    <div class="letter-key" id="r">R</div>
                    <div class="letter-key" id="t">T</div>
                    <div class="letter-key" id="y">Y</div>
                    <div class="letter-key" id="u">U</div>
                    <div class="letter-key" id="i">I</div>
                    <div class="letter-key" id="o">O</div>
                    <div class="letter-key" id="p">P</div>
                </div>
                <div class="key-row">
                    <div class="letter-key" id="a">A</div>
                    <div class="letter-key" id="s">S</div>
                    <div class="letter-key" id="d">D</div>
                    <div class="letter-key" id="f">F</div>
                    <div class="letter-key" id="g">G</div>
                    <div class="letter-key" id="h">H</div>
                    <div class="letter-key" id="j">J</div>
                    <div class="letter-key" id="k">K</div>
                    <div class="letter-key" id="l">L</div>
                </div>
                <div class="key-row">
                    <div class="letter-key" id="Enter">Enter</div>
                    <div class="letter-key" id="z">Z</div>
                    <div class="letter-key" id="x">X</div>
                    <div class="letter-key" id="c">C</div>
                    <div class="letter-key" id="v">V</div>
                    <div class="letter-key" id="b">B</div>
                    <div class="letter-key" id="n">N</div>
                    <div class="letter-key" id="m">M</div>
                    <div class="letter-key" id="Backspace">
                        <img src="backspace.svg" alt="backspace"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="Wordle.js" type="module"></script>
</body>
</html>
